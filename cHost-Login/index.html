
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelesteiDev</title>
    <style>
       body {
  margin: 0;
  padding: 0;
  color: #222;
  background: var(--w7-surface);
  font: var(--w7-font);
}

#social {
  display: flex;
  justify-content: flex-end;
  margin: 1em 1em -1em;
  gap: 3px;
}

#social > [role="button"] {
  min-width: unset;
  min-height: unset;
  padding: 0.2em 0.5em;
  text-decoration: none;
  color: #000;
  display: flex;
  align-items: center;
}

#social img {
  height: 18px;
  margin-right: 3px;
}

main {
  margin: 0 30px 60px 260px;
  box-sizing: border-box;
}

aside {
  width: 240px;
  position: fixed;
  top: 0;
  bottom: 0;
  padding: 8px;
  z-index: 99;
  display: flex;
  align-items: stretch;
  box-sizing: border-box;
}

aside .tree-view {
  width: 100%;
  overflow-y: scroll;
}

h1 {
  font-size: 3rem;
  margin: 12px 0;
}

h2 {
  font-size: 2rem;
  margin-bottom: 12px;
}

h3 {
  font-size: 1.5rem;
}

h4 {
  font-size: 1.5rem;
}

h3,
h4 {
  /* Swap the margin for a top-padding so linking to this section
     results in a better scroll position */
  padding-top: 20px;
  margin-top: 0;
  display: block;
  flex: 0 0 200px;
}

hr {
  margin: 0;
  border: 1px solid #ccc;
  max-width: 600px;
  box-shadow: 0 1px #fff;
}

p {
  max-width: 50rem;
  line-height: 1.5;
}

p code,
ul code {
  background: #e0e0e0;
  padding: 2px 3px;
}

pre {
  display: block;
  margin: 0;
  padding: 12px 8px;
  background: #fff;
  border: 1px solid #8e8f8f;
}

.component {
  display: flex;
  margin-top: 24px;
}

.component li:not([role]) {
  margin-bottom: 8px;
}

blockquote {
  margin: 0 0 20px;
  padding: 20px;
  background: #dfdfdf;
}

blockquote footer {
  margin: 12px 0 0 12px;
}

.example {
  margin: 16px 0;
  padding: 12px 24px;
  border-left: 1px solid #808080;
  width: 100%;
  box-sizing: border-box;
}

.code {
  margin-top: 12px;
}

.code summary {
  text-decoration: underline;
}

.code summary:focus-visible {
  outline: 1px dotted #000;
}

.code > .copy {
  display: block;
  margin-left: auto;
}

.code[open] summary {
  margin-bottom: 8px;
}

.background {
  padding: 1.5em;
  margin: 1.5em 0;
  background-image: url("./flower-aaronburden-unsplash.jpg");
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
}

[role="dialog"] {
  width: 450px;
}

[role="tooltip"]:not([id]) {
  margin: 2em 0;
}

@media (max-width: 480px) {
  aside {
    display: none;
  }

  main {
    width: 100%;
    margin: 0;
    padding: 16px;
  }

  hr,
  p {
    width: 100%;
  }

  h3,
  h4 {
    flex: 0;
  }

  .component {
    display: block;
    margin-top: 24px;
  }

  pre {
    overflow-x: scroll;
  }

  [role="dialog"] {
    width: 90%;
  }
}
    </style>
</head>
<body>
    <main>
<div class="window active"
     style="
       max-width: 600px;
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
     ">
  <div class="title-bar">
    <div class="title-bar-text">cHost CP Login</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>

  <div class="window-body has-space">
    <form action="https://cpanel.host.celestei.com/login.php" method="post">
      <p>
        <div class="group" style="width: 200px">
          <label for="text30">Username</label>
          <input id="text30" type="text" name="uname" />
        </div>
        <div class="group" style="width: 200px">
          <label for="text31">Password</label>
          <input id="text31" type="password" name="passwd" />
        </div>
        <div class="group" style="width: 200px">
          <button type="submit" class="button">Login</button>
        </div>
      </p>
    </form>
  </div>
</div>
    </main>
     <script>
document.addEventListener("DOMContentLoaded", () => {
  // Tabs
  function tabHandler(e, tabButtons) {
    e.preventDefault();
    const tabContainer = e.target.parentElement.parentElement;
    const targetId = e.target.getAttribute("aria-controls");
    tabButtons.forEach((_tabButton) =>
      _tabButton.setAttribute("aria-selected", false)
    );
    e.target.setAttribute("aria-selected", true);
    e.target.focus();
    tabContainer
      .querySelectorAll("[role=tabpanel]")
      .forEach((tabPanel) => tabPanel.setAttribute("hidden", true));
    tabContainer
      .querySelector(`[role=tabpanel]#${targetId}`)
      .removeAttribute("hidden");
  }

  // Tabs > Sample Tabs
  const tabList = document.querySelector("[aria-label='Link Tabs']");
  if (tabList) {
    const tabButtons = tabList.querySelectorAll("[role=tab]");
    tabButtons.forEach((tabButton) =>
      tabButton.addEventListener("mousedown", (evt) => {
        tabHandler(evt, tabButtons);
      })
    );
    tabButtons.forEach((tabButton) =>
      tabButton.addEventListener("focus", (evt) => {
        tabHandler(evt, tabButtons);
      })
    );
  }

  // Tabs > Tabs Template
  const templateTabList = document.querySelector("[aria-label='Tabs Template']");
  if (templateTabList) {
    const templateTabButtons = templateTabList.querySelectorAll("[role=tab]");
    templateTabButtons.forEach((tabButton) =>
      tabButton.addEventListener("mousedown", (evt) => {
        tabHandler(evt, templateTabButtons);
      })
    );
    templateTabButtons.forEach((tabButton) =>
      tabButton.addEventListener("focus", (evt) => {
        tabHandler(evt, templateTabButtons);
      })
    );
  }

  // Window Body > Window with Tabs
  const windowTabList = document.querySelector("[aria-label='Window with Tabs']");
  if (windowTabList) {
    const windowTabButtons = windowTabList.querySelectorAll("[role=tab]");
    windowTabButtons.forEach((tabButton) =>
      tabButton.addEventListener("mousedown", (evt) => {
        tabHandler(evt, windowTabButtons);
      })
    );
    windowTabButtons.forEach((tabButton) =>
      tabButton.addEventListener("focus", (evt) => {
        tabHandler(evt, windowTabButtons);
      })
    );
  }

  // Copy code
  document.querySelectorAll(".copy").forEach((button) => {
    button.addEventListener("click", (e) => {
      const exampleElem = e.target.parentElement.parentElement;
      const rawElem = exampleElem.querySelector(".raw");
      navigator.clipboard.writeText(rawElem.innerHTML).then(() => {
        button.textContent = "Copied";
        setTimeout(() => (button.textContent = "Copy Code"), 1000);
      });
    });
  });

  // Balloon
  document
    .querySelectorAll("input[type=text][aria-describedby]")
    .forEach((input) => {
      input.addEventListener("keydown", (e) => {
        const targetId = input.getAttribute("aria-describedby");
        const tooltip = document.querySelector(`[role=tooltip]#${targetId}`);
        if (e.key === "Enter") {
          tooltip.removeAttribute("hidden");
          tooltip.style.top = input.offsetTop + input.offsetHeight + 15 + "px";
          tooltip.style.zIndex = 1;
        }
        if (e.key === "Backspace") {
          tooltip.setAttribute("hidden", true);
        }
      });
    });

  // âœ… Login button redirect (opens in new tab)
  const loginBtn = document.getElementById("loginBtn");
  if (loginBtn) {
    loginBtn.addEventListener("click", () => {
      window.open("https://celesteidev.github.io/cHost-Login", "_blank");
    });
  }
});
</script>
</body>
</html>
